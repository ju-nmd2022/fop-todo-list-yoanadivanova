<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My to do list app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Yoana's to do list</h1>
    <div class="notebook">
      <div class="holes">
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
        <div class="holeobject"></div>
      </div>
    </div>
    <div class="container">
      <div class="search-bar">
        <img src="images/task-icon.png" alt="task-icon" class="task-icon" />
        <input type="text" id="input" placeholder="Add new task" />
        <button class="add-button" id="add-button" type="submit">
          <img class="add-button-img" src="images/add-button.png" alt="" />
        </button>
      </div>
      <div class="list-of-tasks">
        <ul class="tasks" id="tasks"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
