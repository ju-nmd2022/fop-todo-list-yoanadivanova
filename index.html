<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My to do list app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Yoana's to do list</h1>
    <div class="container">
      <div class="search-bar">
        <img src="images/search-loop.png" alt="loop" class="search-loop" />
        <input type="text" placeholder="Add new task" />
        <button class="add-button" type="submit">
          <img class="add-button-img" src="images/add-button.png" alt="" />
        </button>
        <div class="list-options">
          <select name="list-options" class="list-options">
            <option value="all">All tasks</option>
            <option value="completed">Completed tasks</option>
            <option value="incomplete">Incomplete tasks</option>
          </select>
        </div>
      </div>
      <div class="list-of-tasks">
        <ul class="tasks"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
